<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eight Studios® | 1/1 Handcrafted Design</title>

  <!-- Base Styles -->
  <style>
    /* Global layout */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 1rem 0;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.6px;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Navigation */
    nav {
      text-align: center;
      margin: 1.2rem 0;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.03);
    }

    .product h3 {
      font-size: 1.1rem;
      margin-top: 0.8rem;
      font-weight: 500;
    }

    .product p {
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }

    /* Product Page */
    .product-page {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .product-gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }

    .product-gallery img {
      scroll-snap-align: start;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

    .product-info {
      margin-top: 2rem;
      text-align: center;
    }

    .product-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    /* Buy Now button */
    .buy-now {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Times New Roman', Times, serif;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .buy-now:hover {
      background-color: #333;
    }

    /* Description section */
    .description {
      margin-top: 2rem;
      text-align: left;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .description h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 0.3rem;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>Eight Studios® — Established 2023 | Handcrafted 1/1 Design</header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="beanies.html">Beanies</a>
    <a href="hoodies.html">Hoodies</a>
    <a href="pants.html">Pants</a>
  </nav>

  <!-- Example: Beanies Grid Page -->
  <section class="product-grid">
    <div class="product">
      <a href="bluebeanie.html">
        <img src="https://i.imgur.com/PmFzNSO.jpeg" alt="888 Blue Beanie">
        <h3>888 Blue Beanie — 1/1 Drop</h3>
        <p>$60 USD</p>
      </a>
    </div>

    <div class="product">
      <a href="blackbeanie.html">
        <img src="https://i.imgur.com/lnNufA4.jpeg" alt="Black Beanie">
        <h3>Black Beanie — Limited 1/1 Edition</h3>
        <p>$60 USD</p>
      </a>
    </div>
  </section>

</body>
</html>
